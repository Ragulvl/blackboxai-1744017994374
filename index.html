<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetSpeed - Internet Speed Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-gradient-to-br from-blue-900 to-black min-h-screen text-white font-['Inter']">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-6xl font-bold mb-2">
                <span class="text-blue-400">Net</span><span>Speed</span>
            </h1>
            <p class="text-gray-300">Simple, Fast, Accurate Speed Test</p>
        </header>

        <!-- Main Speed Display -->
        <main class="max-w-2xl mx-auto bg-black/30 rounded-2xl p-8 backdrop-blur-lg">
            <div class="text-center">
            <!-- Speedometer Display -->
            <div class="relative w-72 h-72 mx-auto mb-8">
                <div class="speedometer-container relative w-full h-full">
                    <!-- Speedometer ticks -->
                    <div class="speedometer-ticks absolute w-full h-full"></div>
                    <!-- Speedometer gauge -->
                    <div class="speedometer-gauge absolute w-full h-full"></div>
                    <!-- Center display -->
                    <div class="speedometer-center absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                        <div class="mb-2">
                            <div id="download-speed" class="text-4xl font-bold mb-1">--</div>
                            <div class="text-sm text-blue-400">Mbps ↓</div>
                        </div>
                        <div class="border-t border-gray-700 pt-2">
                            <div id="upload-speed" class="text-2xl font-bold mb-1">--</div>
                            <div class="text-sm text-green-400">Mbps ↑</div>
                        </div>
                    </div>
                </div>
                <!-- Speed labels -->
                <div class="absolute top-1/2 left-0 transform -translate-y-1/2 -translate-x-2">
                    <span class="text-sm text-gray-400">0</span>
                </div>
                <div class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-2">
                    <span class="text-sm text-gray-400">100</span>
                </div>
                <div class="absolute top-1/2 right-0 transform -translate-y-1/2 translate-x-2">
                    <span class="text-sm text-gray-400">200</span>
                </div>
            </div>

                <!-- Progress Indicator (Hidden by default) -->
                <div id="progress" class="hidden mb-8">
                    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-400 mx-auto"></div>
                    <p class="mt-4 text-gray-300">Testing your connection...</p>
                </div>

                <!-- Start Button -->
                <button id="start-test" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-full transition-all duration-300 transform hover:scale-105">
                    START TEST
                </button>

                <!-- Error Message (Hidden by default) -->
                <div id="error-message" class="hidden mt-4 text-red-400"></div>
            </div>

            <!-- History Section -->
            <div id="history" class="mt-12 border-t border-gray-700 pt-6">
                <h2 class="text-xl font-semibold mb-4 flex items-center justify-between">
                    <span>Test History</span>
                    <button id="clear-history" class="text-sm text-gray-400 hover:text-white transition-colors">
                        <i class="fas fa-trash-alt mr-1"></i> Clear
                    </button>
                </h2>
                <div id="history-list" class="space-y-3">
                    <!-- History items will be inserted here -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-12 text-gray-400 text-sm">
            <p>© 2024 NetSpeed. All rights reserved.</p>
        </footer>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
